<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Agrandar Letra</title>
    <style>
        .grande {
            font-size: 24px;
        }
        .muy-grande {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p>Este es un texto normal.</p>
    <p class="grande">Este es un texto grande.</p>
    <p class="muy-grande">Este es un texto muy grande.</p>
</body>
</html>
